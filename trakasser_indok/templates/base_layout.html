{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Indøk Registeret</title>
        <link rel="stylesheet" href="{% static 'styles.css' %}">
    </head>
    <body>
        <header class="wrapper">
            <h1><a href="{% url 'home' %}"><img src="{% static 'logo.png' %}"></a></h1>
            <nav>
                <ul>
                    {% if user.is_authenticated %}
                    <li>
                        <form class="logout-link" action="{% url 'accounts:logout' %}" method="post">
                            {% csrf_token %}
                            <button type="submit">Log ut</button>
                        </form>
                    </li>
                    <li>
                        <a href="{% url 'indoker:create' %}" class="highlight">Legg til indøker</a>
                    </li>
                    {% else %}
                    <li>
                        <a href="{% url 'accounts:login' %}"> Login </a>
                    </li>
                    <li>
                        <a href="{% url 'accounts:signup' %}"> Opprett konto </a>
                    </li>
                    {% endif %}
                </ul>
            </nav>
        </header>
        <div class="wrapper">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
